<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

								<div id="filterTable"></div>
								<table class="table table-striped table-bordered table-hover" id="enqTbl">
									<thead>
									<tr>
                                       <th scope="col">Id</th>
										
										<th scope="col">Name</th>
										<th scope="col">Number</th>
										<th scope="col">Course</th>
										<th scope="col">Class Mode</th>
										<th scope="col">Enquiry Date</th>
										<th scope="col">Status</th>

									</tr>
									</thead>
									<thead id="table-body">
                                    
									<tr th:each="enq : ${enquiries}">
                                            <td th:text="${enqStat.index} + 1 " ></td> 
										<td th:text="${enq.studentName}" />
										<td th:text="${enq.phoNo}" />
										<td th:text="${enq.courseName}" />
										<td th:text="${enq.classMode}" />
										<td th:text="${enq.createdDate}" />
										<td th:text="${enq.enquiryStatus}" />
									</tr>
								</table>
</body>
</html>
